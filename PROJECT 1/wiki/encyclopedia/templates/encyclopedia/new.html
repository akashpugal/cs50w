{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>NEW PAGE</h1>

    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        <label>TITLE:</label>
        <input type="text" name="title" placeholder="Enter a title"><br>
        <label>MARKDOWN CONTENT:</label><br>
        <textarea name="content" id="" ></textarea>
        <br> 
        <input type="submit" value="NEW PAGE">
    </form>
    
{% endblock %}
