{% extends "auctions/layout.html" %}


{% block body %}
    <h2>Active Listings</h2>

    <form action="{% url 'displayCategory' %}" method="POST" class="my-3">
        {% csrf_token %}
        <label for="category">Choose a category:</label>
        <select  name="category" id="category">
            {% for cat in categories %}
            <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-info">Select</button>

    </form>

    <div class="row mx-3">
    {% for catalogue in catalogues %}
    
    <div class="card mx-3" style="width: 18rem;">
        <img class="card-img-top" src="{{catalogue.picLink}}" alt="catalogue.headingg" height="300px">
        <div class="card-body">
          <h5 class="card-title">{{catalogue.headingg}}</h5>
          <p class="card-text">{{catalogue.note}}</p>
          <a href="{% url 'catalogue' id=catalogue.id %}" class="btn btn-primary">See Details</a>
        </div>
      </div>
    
    {% endfor %}
    </div>
{% endblock %}
