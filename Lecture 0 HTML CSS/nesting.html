<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nesting</title>
        <link rel="stylesheet" href="./nesting.css">
    </head>
    <body>
        <div>
            <p>This is a paragraph inside the div</p>
            List inside the div:
            <ul>
                <li>Item one</li>
                <li>Item two</li>
                <li>Item three</li>
            </ul>
        </div>
        <p>This is a paragraph outside of the div</p>
        List outside the div:
        <ul>
            <li>Item one</li>
            <li>Item two</li>
            <li>Item three</li>
        </ul>
    </body>
</html>
