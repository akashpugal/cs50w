<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        This is an Ordered list:
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>    
        This is an Unordered list:
        <ul>
            <li>One item</li>
            <li>Another item</li>
            <li>Another item</li>
        </ul>
    </body>
</html>
