<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }
            td,th{
                border:1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average depth</th>
                    <th>Maximum depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific ocean</td>
                    <td>1111 m</td>
                    <td>5000 m</td>
                </tr>
                <tr>
                    <td>Indian ocean</td>
                    <td>2222 m</td>
                    <td>6000 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
